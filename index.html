<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>FlickList</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo grey-text text-darken-3">FlickList</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Watchlist <span id="watchlistBadge" style="display: none" class="new badge grey"></span></a></li>
        </ul>
    </div>
</nav>

<!-- Row: Carousel & Description -->
<div class="container">
    <div class="section">
        <div class="row">
            
            <!-- Carousel -->
            <div class="col s12 m7">
                <div id="movieCarousel" class="carousel"></div>
            </div>

            <!-- Description -->
            <div class="col s12 m5">
                <div class="section" style="padding-top: 110px">
                    <h5 id="activeTitle"></h5>
                    <p id="activeDescription" style="padding-bottom: 10px"></p>
                    <h5 id="activeAddToWatchlist" style="display: none"><a class="btn-floating waves-effect waves-light blue-grey" href="javascript:addActiveMovie()"><i class="material-icons">add</i></a> Add to Watchlist</h5>
                    <h5 id="activeRemoveFromWatchlist" style="display: none"><a class="btn-floating waves-effect waves-light blue-grey" href="javascript:removeActiveMovieFromWatchlist()"><i class="material-icons">delete</i></a> Remove from Watchlist</h5>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Row: Watchlist & Search -->
<div class="container">
    <div class="section">
        <div class="row">
            
            <!-- Watchlist -->
            <div class="col s12 m7">
                <div class="card hoverable grey lighten-3">
                    <div class="card-content white-text">
                        <span class="card-title grey-text text-darken-3">Watchlist</span>

                        <div id="watchlistItems" class="row" style="padding-bottom: 10px">
                            <!-- Dynamically loaded -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="col s12 m5">
                <div class="card hoverable grey lighten-1">
                    <div class="card-content white-text" style="padding: 10px; margin: 10px">
                        <span class="card-title grey-text text-darken-3">Search</span>
                        <div class="row">
                            <form id="form-search">
                                <div class="col s8 m10" style="padding-top: 10px">
                                    <div class="input-field blue-grey-text lighten-1" style="padding: 0px; margin: 0px">
                                        <label for="search-field">Genre, Title or Keyword</label>
                                        <input type="text" id="search-field" class=""/>
                                    </div>
                                </div>
                                <div class="col s4 m2" style="padding-top: 0px; margin-top: 0px">
                                    <a onclick="$(this).closest('form').submit()" class="btn-floating btn-large waves-effect waves-light blue-grey"><i class="material-icons">search</i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="page-footer blue-grey">
    <div class="container">
        <div class="row">
            <div class="col l12 s12">
                <p class="grey-text text-lighten-4"><a class="brown-text text-lighten-4" href="https://www.launchcode.org/">LaunchCode</a> matches you with world class learning resources and job opportunities to help you launch your career in technology
                </p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
    </div>
</footer>

<!-- Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/flicklist.js"></script>

<script>
    $(document).ready(function() {
        initializePage();
    });
</script>

</body>

</html>
